<h1>Applicants for Job: {{ job.title }}</h1>

<h2>Applicants:</h2>
<ul>
    {% for applicant in applicants %}
        <li><a href="{% url 'seller-detail'  applicant.user.seller.id %}">Visit the bider profile</a>{{ applicant.user.username }} - {{ applicant.priceRange }} - {{applicant.coverLetter}}</li>
    {% empty %}
        <li>No applicants yet.</li>
    {% endfor %}
</ul>
