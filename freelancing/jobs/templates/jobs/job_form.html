{% extends 'jobs/_base.html' %}
{% load crispy_forms_tags %}

{% block content %}
<div class="container ">
<form method="post">
    {% csrf_token %}
    {{ form|crispy }}
    
    {% if form.instance.pk %}
    
        <button class="btn btn-success w-100 mt-3" type="submit">Update</button>
    {% else %}
      
        <button class="btn btn-success w-100 mt-3" type="submit">Publish</button>
    {% endif %}
</form>
</div>
{% endblock content %}
