{% extends 'jobs/_base.html' %}
    {% block content %}
    <h1>My Posted Jobs</h1>
    <ul>
        {% for job in jobs %}
            <li>
                {{ job.title }} - {{ job.timestamp }}
                <a href="{% url 'job-delete' job.code %}">Delete</a>
                <a href="{% url 'job-update' job.code %}">update</a>

            </li>
        {% endfor %}
    </ul>
    {% endblock content %}
