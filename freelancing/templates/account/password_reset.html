{% extends 'jobs/_base.html' %}
{% load crispy_forms_tags %}

{% block content %}
<div class="container ">
    <div class="row pt-5 ">
        <div class="col-md ">

        </div>
        <div class="col-md-auto px-5 pb-5 pt-4 border border-dark-subtle rounded-4 ">
            <div>
                <div class="text-center display-5 pb-4">Password Reset</div>
                Enter your email address and select Send Email.

                <form action="" method="POST">
                    {% csrf_token %}
                    {{ form|crispy}}
                    <button class="btn btn-outline-success w-100 mt-2" type="submit" value="Password-reset">Send Email</button>
                </form>
                <a href=" {%  url 'account_login' %} " class="text-decoration-none text-reset">
                    <div class="text-center fw-lighter pt-2">Cancel</div>
                </a>
            </div>
        </div>
        <div class="col-md">
          
        </div>
    </div>
</div>



{% endblock content%}
